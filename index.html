    function populateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      for (let i = 0; i < 15; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2 border">
            <select class="item-code w-full p-1 border rounded" onchange="updateRow(${i})">
              <option value="">Select Item</option>
              ${items.map(item => `<option value="${item.code}">${item.code}</option>`).join('')}
            </select>
          </td>

          <td class="p-2 border capacity text-center"></td>
          <td class="p-2 border">
            <select class="mc-status w-full p-1 border rounded" onchange="updateRow(${i})">
              <option value="Saw">Saw</option>
              <option value="Blade">Blade</option>
            </select>
          </td>
          <td class="p-2 border">
            <input type="number" class="num-pcs w-full p-1 border rounded" min="0" oninput="updateRow(${i})">
          </td>
          <td class="p-2 border required-hours text-center"></td>
        `;
        tableBody.appendChild(row);
      }
    }

    function updateRow(rowIndex) {
      const row = document.getElementById('tableBody').rows[rowIndex];
      const itemCode = row.querySelector('.item-code').value;
      const numPcs = parseFloat(row.querySelector('.num-pcs').value) || 0;
      const unitCell = row.querySelector('.unit');
      const capacityCell = row.querySelector('.capacity');
      const requiredHoursCell = row.querySelector('.required-hours');

      if (itemCode) {
        const item = items.find(i => i.code === itemCode);
        unitCell.textContent = item.unit;
        capacityCell.textContent = item.capacity;
        const requiredHours = numPcs > 0 && item.capacity > 0 ? (numPcs / item.capacity).toFixed(2) : '';
        requiredHoursCell.textContent = requiredHours;
      } else {
        unitCell.textContent = '';
        capacityCell.textContent = '';
        requiredHoursCell.textContent = '';
      }

      updateTotalHours();
    }

    function updateTotalHours() {
      const rows = document.getElementById('tableBody').rows;
      let total = 0;
      for (let row of rows) {
        const hours = parseFloat(row.querySelector('.required-hours').textContent) || 0;
        total += hours;
      }
      document.getElementById('totalHours').textContent = total.toFixed(2);
    }
